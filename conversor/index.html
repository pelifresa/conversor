<!DOCTYPE html>
<html ng-app="ConversorApp">
<head>
	<title>Conversor</title>
	<meta charset="utf-8">
	<meta name="vieport" content="width=device-width, initial-scale=1">
	<meta name="description" content="contización bitcoin - euro, conversor de bitcoin y otras criptomonedas a €">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<meta name="keywords" content="cotización, criptomonedas,euro,bitcoin,ehetr,ripple,xem,monero">
	<script type="text/javascript" src="lib/conversor.js"></script>
	<script type="text/javascript" src="lib/monedas.js"></script>
	<script type="text/javascript srchttps://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container" ng-controller="ConversorController as conversor">
		<h1>Cotizaciones en € de todas las criptomonedas</h1>
		<hr>
		<form class="form-inline">
			<div class="row well">
				<div>
					<div class="form-group">
						<input class="form-control" type="number" min="0" step="0.000000001" ng-model="conversor.qty" required>
						<select class="form-control" ng-model="conversor.inCurr2">
							<option ng-repeat="c in conversor.criptoconcurrencies" value="{{c.id}}">
							</option>
						</select>&nbsp;&nbsp;a&nbsp;&nbsp;
						<select class="form-control" ng-model="conversor.inCurr">
							<option ng-repeat="c in conversor.currencies">
								{{c}}
							</option>
						</select>
						<button class="btn btn-primary btn-sm" ng-click="conversor.enviar()">CONVERTIR
						</button>
						<input type="text" class="form-control" ng-model="conversor.qty2">
					</div>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
